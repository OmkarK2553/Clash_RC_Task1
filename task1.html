<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="task1.css">
    <title>Clash_RC_Task1</title>
</head>
<body>
    <div class="row">
        <div class="left container-fluid col-lg-2">
            <div class="marking box container-fluid">
                <div class="head">
                    <h6 id="marking_title" class="title">Marking Scheme</h6>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="block_content col">
                            <h5 class="block">1</h5>
                        </div>
                        <div class="block_content col">
                            <h5 class="block">1</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hint box container-fluid">
                <div class="head">
                    <h6 id="hint_title" class="title">Hints</h6>
                </div>
                <div class="content">
                    <button type="button" class="btn btn-primary">HINTS</button>
                </div>
            </div>
        </div>

        <div class="middle container-fluid col-lg-8">
            <input type="textarea" width="100px" style="width: 100%;" id="text_area">
            <div class="name_pwd container-fluid">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-success submit">SUBMIT</button>
            
        </div>

        <div class="right container-fluid col-lg-2">
            <div class="time box container-fluid">
                <div class="head">
                    <h6 id="time_title" class="title">Time</h6>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="block_content col">
                            <h5 class="block">30</h5>
                        </div>
                        <div class="block_content col">
                            <h5 class="block">00</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="questions box container-fluid">
                <div class="head">
                    <h6 id="question_title" class="title">Questions</h6>
                </div>
                <div class="content">
                    <h5>5</h5>
                </div>
            </div>
            <div class="score box container-fluid">
                <div class="head">
                    <h6 id="score_title" class="title">Score</h6>
                </div>
                <div class="content">
                    <h5>+20</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
